{% extends 'games/base.html' %}
{% block content %}
<div class="container-fluid row mt-4">
	<div class="container-fluid month-container col-md-6 col-sm-12">
		<div class="month">
			<h2 class="container-fluid text-center month-header">Write me something nice. </h2>
			<div class="grey-background">
				<h4 class="mt-3">Whatever contribution you want to make will be well received.</h4>
				<h5>If you don't recieve an answer please contact me via <a href="https://twitter.com/marcosorive" class="blue-text">twitter</a> </h5>
				<form class="mb-3" method="post">
				    {% csrf_token %}
				    {{ form.as_p }}
					<button type="submit" class="btn nintendo-red-background">Send</button>
				</form>
			</div>
		</div>
	</div>		
</div>	
{% endblock %}
